<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
    <style>
        #gameScreen {
            display: none;
        }
    </style>
</head>

<body>
    <div id="initialScreen">
        <h1>Prototype</h1>
        <button
            type="submit"
            class="btn btn-success"
            id="newGameButton"
        >Create New Game</button><br>
        OR
        <br>
        <div class="form-group">
            <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
        </div>
        <button
            type="submit"
            class="btn btn-success"
            id="joingameButton"
        >Join game</button>
    </div>

    <div id="gameScreen">
        <h1>Your Game code is : <span id="gameCodeDisplay"></span></h1>

        <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdn.socket.io/4.6.2/socket.io.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
